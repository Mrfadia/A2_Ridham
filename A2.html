<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Garage Sale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="A2.css">
    <script type="text/javascript" src="A2.js"></script>

</head>

<body>
    <h1>Conestoga Garage Sale</h1>
    <h2>Raising money for The Frontline Fund</h2>
    <form name="myform" method="GET" onsubmit="return formSubmit();" action="">
        <label>Name</label>
        <input id="fullname" placeholder="Full Name" type="text" name="fullname"><br />
        <label>Email</label>
        <input id="email" placeholder="Entre email address" type="email" name="email"><br />
        <label>Credit Card Number</label>
        <input id="creditcard" placeholder="xxxx-xxxx-xxxx-xxxx" type="text" name="creditcard"><br />
        <label>Credit Card Expiry Month</label>
        <input id="expmonth" placeholder="MMM" type="text" name="expmonth"><br />
        <label>Credit Card Expiry Year</label>
        <input id="expyear" placeholder="yyyy" type="text" name="expyear"><br />

        <h3>Please select avalaible iteams</h3>
        <label>T-shirt ($10)</label>
        <input id="tshirt" placeholder="5" type="text" name="tshirt"><br />
        <label>Hoodie ($20)</label>
        <input id="hoodie" placeholder="20" type="text" name="hoodie"><br />
        <label>Rnning Shoes ($30)</label>
        <input id="shoes" placeholder="30" type="text" name="shoes"><br />
        <label>Backpack($15)</label>
        <input id="backpack" placeholder="15" type="text" name="backpack"><br />
        <label>Joggers($10)</label>
        <input id="joggers" placeholder="15" type="text" name="joggers"><br />
        <br /><br />
        <input type="submit" value="submit">
        <p id="errors"></p>
    </form>



    <div class="formData">
        <p id="formResult"></p>
        <h3>Thank you for your purchase!</h3>
        <table>
            <tr>
                <th>Name</th>
                <td id="customerName">
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td id="customerEmail"></td>
            </tr>
            <tr>
                <th>Credit Card</th>
                <td id="customerCreditcard"></td>
            </tr>
        </table>
        <table>

            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total Price</th>
            </tr>

            <tbody id="result">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            <tr>
                <th colspan="3">Donation</th>
                <th id='donationAmount'></th>
            </tr>
            <tr>
                <th colspan="3">Total</th>
                <th id="total"></th>
            </tr>
        </table>
    </div>
</body>

</html>
